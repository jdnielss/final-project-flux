apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: url-1-certs
  namespace: istio-system
  annotations:
    cert-manager.io/issue-temporary-certificate: "true"
spec:
  secretName: url-1-certs
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "api.jdnielss.my.id"
  dnsNames:
    - api.jdnielss.my.id
