apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        email: mail.jdnielss@gmail.com
        name: fluxcdbot
      messageTemplate: "Updated image: {{range .Updated.Images}}{{println .}}{{end}}"
    push:
      branch: master
  update:
    path: ./manifest/apps/api
    strategy: Setters
